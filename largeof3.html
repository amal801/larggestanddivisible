<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>largeof3</title>
    <style>
         h3{
             text-align: center;
             background-color: blue;

            }
            body{
                background-color: royalblue;
            }     
     </style>
</head>
<body>
    <h3> <br>  LARGEST OF THREE NUMBERS  <br><br> </h3> 
        <div class="containers">
        <div class="row">
            <div class="col col-12 col-sm-2" >
            </div>
            <div class="col col-12 col-sm-8" >
                <form> 
                <table class="table">
                    <tr>
                        <td> Enter the number 1 </td>
                        <td><input type="text" class="form-control" id="num1"></td>
                    </tr>
                    <tr>
                        <td>Enter the number 2</td>
                        <td><input type="text" class="form-control" id="num2"></td>
                    </tr>
                    <tr>
                        <td>Enter the number 3</td>
                        <td><input type="text" class="form-control" id="num3"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" onclick="largest();" class="btn btn-secondary" > SUBMIT </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
                </form>
            </div>
            <div class="col col-12 col-sm-2" ></div>
        </div>
    </div>
    <script>
        function largest()
        {
            var x=parseInt(document.getElementById("num1").value);
            var y=parseInt(document.getElementById("num2").value);
            var z=parseInt(document.getElementById("num3").value);
            if(x>y&&x>z)
            {
                document.getElementById("result").innerHTML= x+ " is largest";
            }
            else if(y>x&&y>z)
            {
                document.getElementById("result").innerHTML= y+ " is largest";
            }
            else
            {
                document.getElementById("result").innerHTML= z+ " is largest";
            }
        }
    </script>
</body>
</html>
