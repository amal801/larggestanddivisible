<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divby8</title>
    <style>
           h3{
               text-align: center;
               background-color: firebrick;
           }
           body{
                 background-color: coral;
           }
    </style>
</head>
<body>
    <h3> <br>
        DIVISIBLE BY 8 <br> <br>
    </h3>
    <div class="containers">
        <div class="rows">
            <div class="col col-12 col-sm-0" >
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </div>
            <div class="col col-12 col-sm-12" >
                <form>
                <table class="table">
                    <tr>
                        <td>Enter a number</td>
                        <td><input type="text" class="form-control" id="num"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <button type="button" class="btn btn-primary" onclick="divby8();"> DIVISIBLE BY 8
                        </button></td>
                    </tr>
                    <tr>
                        <td><p id="div"></p></td>
                        <td><p id="result"></p></td>
                    </tr>              
                </table>
                </form>
            </div>
            <div class="col col-12 col-sm-0" >
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </div>
        </div>
    </div>
    <script>
        function divby8()
        {
            var x=parseInt(document.getElementById("num").value);
            var y=x/8;
            if(x%8==0)
            {
                document.getElementById("result").innerHTML= y+ " is divisible by 8";
            }
            else
            {
                document.getElementById("result").innerHTML= y+ " is not divisible by 8";            }
        }
    </script>
    </body>
</html>
